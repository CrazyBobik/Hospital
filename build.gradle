apply plugin: 'java'
apply plugin: 'war'

version = '0.1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:5.1.25'
    compile 'org.hibernate:hibernate-core:4.3.5.Final'
    compile 'org.springframework:spring-context:4.1.4.RELEASE'
    compile 'org.springframework:spring-orm:4.1.4.RELEASE'
    compile 'org.springframework:spring-test:4.1.4.RELEASE'
    compile 'org.springframework:spring-web:4.1.4.RELEASE'
    compile 'org.springframework.security:spring-security-web:3.0.5.RELEASE'
    compile 'org.springframework.security:spring-security-core:3.0.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:3.0.5.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:3.0.5.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.3.RELEASE'
    compile 'jstl:jstl:1.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'joda-time:joda-time:2.7'
    compile 'joda-time:joda-time-jsptags:1.1.1'
    compile 'org.webjars:bootstrap:3.3.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}